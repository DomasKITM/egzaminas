spring.datasource.url=jdbc:mariadb://localhost:3306/neimdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# Sekancia eilute galima pakeisti create-drop i update ir tada jos neistrins kiekviena karta
# Jei pakeiti pirma karta vis dar reikia, kad sukurtu lenteles is data.sql failo
# Antra karta leidziant jau reikia iskomentuoti koda
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
server.error.whitelabel.enabled=false